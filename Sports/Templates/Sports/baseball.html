{% extends 'base.html' %}

{% block content %}

	<h2>Games Played on {{ datePlayed }}</h2>

	<form method = "GET">
    	{{ form }}
    	<input type = "submit" value = "Submit">
	</form>

	{% for game in mlbGames %}
	<table class="box-score-container">
		<tr>
			<th>
				<h4>{{ game.home_abbr }} vs {{ game.away_abbr }}</h4>
			</th>
		</tr>
		<tr>
			<td>
				<h4>{{ game.home_name }} | {{ game.home_score }}</h4>
				<h4>{{ game.away_name }} | {{ game.away_score }}</h4>
			</td>
		</tr>
	</table>

	{% endfor %}

{% endblock %}
